<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEM EDS Blocks Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #333;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        code {
            color: #c7254e;
            background-color: #f9f2f4;
            padding: 2px 4px;
            border-radius: 4px;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Understanding AEM Edge Delivery Services (EDS) Blocks</h1>
    <p>This page provides an overview of AEM EDS blocks and dynamically loads their code snippets.</p>

    <h2>Block 1</h2>
    <pre id="block1-content">Loading...</pre>

   

    <script>
        // Function to load block content
        function loadBlockContent(blockId, filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(blockId).textContent = data;
                })
                .catch(error => {
                    document.getElementById(blockId).textContent = 'Error loading content: ' + error.message;
                });
        }

        // Load content for each block
        loadBlockContent('block1-content', 'blocks.txt');
        // Add more blocks as needed
    </script>
</body>
</html>
